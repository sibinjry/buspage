<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginpage</title>
    <link rel="stylesheet" href="loginpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="Images/Colour Coding For Website (1).png">
</head>

<body>

    <div class="login">
        <!-- <video src="https://videos.pexels.com/video-files/4133023/4133023-sd_640_360_30fps.mp4" controls autoplay loop muted></video> -->

        <div class="welcome">
            <div class="header">
                <img src="Images/logo1.png" alt="" width="80px" height="80px">Welcome to <span>99trip.in</span>
            </div>
            <div class="main">
                <div class="take">Take
                    <span>Advantage</span>
                </div>
                <div class="deals">of the <span>deals</span> and
                    <span>discounts</span> for
                </div>
                <div class="vacation">Your vacation</div>
            </div>
            <div class="continue">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
                    alt="" height="15px" width="15px">
                <p>Login with Google</p>
            </div>

            <div class="continue">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/768px-Facebook_Logo_%282019%29.png"
                    alt="" height="15px" width="15px">
                <p>Login with facebook</p>
            </div>

            <div class="continue">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png"
                    alt="" height="15px" width="15px">
                <p>Login with Twitter</p>
            </div>

        </div>

        <div class="login-div">
            <!-- HEADER  -->
            <div class="header">Login</div>

            <!-- FORM  -->
            <form action="" method="post">

                <!-- EMAIL  -->
                <label for="email" class="form-group">Enter email</label>
                <input type="email" class="form-control" name="email" id="email" />

                <!-- PASSWORD  -->
                <label for="password" class="form-group">Enter password</label>
                <input type="password" class="form-control" name="password" id="password" />

                <div class="check">
                    <input type="checkbox">
                    <div class="remember">Remember Me</div>
                    <div>Forget password ?</div>
                </div>

                <!-- BUTTON  -->
                <a href=""><button>submit</button></a>

                <div class="register">
                    <p>Don't have an account</p>
                    <p><a href="">Register</a></p>
                </div>

            </form>

        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
